<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <span class="logo__text">MR</span>
                </div>
            </div>
            <ul class="navbar">
                <li class="navbar__button navbar__button--active">
                    <span>Home</span>
                </li>
                <li class="navbar__button">
                    <span>About</span>
                </li>
            </ul>
        </div>
        <div class="hero-wrapper">
            <div class="hero">
                <div class="header-middle">
                    <span class="header-middle__title">Best Formula1 bolids
                    </span>
                    <span class="header-middle__description">100% not fake</span>
                </div>
                <div class="header-bottom">
                    o o o
                </div>
            </div>
        </div>

        <div class="feature">
            <div class="feature-header">
                <h2>Our bolids</h2>
            </div>
            <div class="feature-items">
                <div class="feature-item">
                    <img src="Images/Redbull.jpg" class="feature-item__image"/>
                    <div class="feature-item__description">Red Brum</div>
                </div>
                <div class="feature-item">
                    <img src="Images/mclaren-mcl35m-with-gulf-liver.jpg" class="feature-item__image"/>
                    <div class="feature-item__description">MakLaren</div>
                </div>
                <div class="feature-item">
                    <img src="Images/AplhaTauri.jpg" class="feature-item__image"/>
                    <div class="feature-item__description">Omega Tauri</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="contact-us">
                <h3 class="contact-us--header">Contact us</h3>
                <h3 class="contact-us--send-message">Send us message</h3>
                <textarea class="contact-us-email" name="email" id="email" rows="1" placeholder="your@email"></textarea>
                <textarea class="contact-us-subject" name="subject" id="subject" rows="1" placeholder="subject"></textarea>
                <textarea class="contact-us-content" name="content" id="content" rows="5" placeholder="content"></textarea>
                <button action="submit">Submit</button>
            </div>
            <div class="sitemap">
                <span class="sitemap__title">
                    Site Map
                </span>
            </div>
            <div class="footer-logo-wrapper">
                <div class="footer-logo logo">
                    <span class="logo__text">MR</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
